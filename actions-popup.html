<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div>
	<div class="action-add-wrapper">
		<div>
			<label for="action">New action:</label>
			<input type="text" id='action' placeholder="Type here...">
		</div>
		<button>Add action</button>
	</div>

	<div class="action-calculate-wrapper">
		<button>Calculate action</button>
		<div class="action-result" id="action-result">Some action</div>
	</div>

	<h1>Actions List</h1>
	<div id="actions-list">
		<div class="action-item">
			<span class="action-item-name">ActionName</span>
			<span class="action-item-chance">10%</span>
			<span class="action-item-shuffle-amount">15</span>
			<span class="action-item-delete">&times;</span>
		</div>
		<div class="action-item">
			<span class="action-item-name">ActionName</span>
			<span class="action-item-chance">10%</span>
			<span class="action-item-shuffle-amount">15</span>
			<span class="action-item-delete">&times;</span>
		</div>
		<div class="action-item">
			<span class="action-item-name">ActionName</span>
			<span class="action-item-chance">10%</span>
			<span class="action-item-shuffle-amount">15</span>
			<span class="action-item-delete">&times;</span>
		</div>
	</div>
</div>

<script src="actions.js"></script>
</body>
</html>
